<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打赏支持</title>
    <meta name="description" content="感谢您的支持，每一份打赏都是对创作的鼓励">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="reward-card fade-in">
            <!-- 错误提示 -->
            <div id="errorMessage" class="error-message"></div>

            <!-- 头部 -->
            <div class="header">
                <div class="header-icon">📋</div>
                <h1>积分流转信息</h1>
                <p>请仔细填写并核对接收方的信息和要转移的积分数量</p>
            </div>

            <!-- 金额选择区域 -->
            <div class="form-section">
                <div class="section-title">
                    积分数量
                    <span class="required">*</span>
                </div>

                <!-- 预设金额按钮 -->
                <div id="presetAmounts" class="preset-amounts">
                    <!-- 通过 JavaScript 动态生成 -->
                </div>

                <!-- 自定义金额输入 -->
                <div class="input-wrapper">
                    <span class="input-prefix">LDC</span>
                    <input
                        type="number"
                        id="customAmount"
                        class="form-input with-prefix"
                        placeholder="0.00"
                        step="0.01"
                        min="0.01"
                        max="9999.99"
                    >
                </div>
                <div class="form-hint">请输入要转移的积分数量，支持最多两位小数</div>
            </div>

            <!-- 留言区域 -->
            <div class="form-section">
                <div class="section-title">备注信息</div>
                <textarea
                    id="rewardMessage"
                    class="form-textarea"
                    placeholder="添加备注（可选）"
                    maxlength="200"
                ></textarea>
                <div class="form-hint">最多 200 个字符，用于记录用途，可选</div>
            </div>

            <!-- 按钮组 -->
            <div class="button-group">
                <button class="btn btn-secondary" onclick="window.history.back()">
                    <span class="btn-text">取消</span>
                </button>
                <button id="submitBtn" class="btn btn-primary">
                    <span class="btn-text">下一步</span>
                </button>
            </div>
        </div>

        <!-- 页脚 -->
        <div class="footer">
            <div class="footer-text">
                <span class="footer-icon">🔒</span>
                由 <a href="https://credit.linux.do" target="_blank">LINUX DO CREDIT</a> 提供安全认证
            </div>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
</body>
</html>
